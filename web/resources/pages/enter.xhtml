<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

        
    
<h:head>
	<meta charset="UTF-8" />
	<h:outputStylesheet library='css' name='enter.css' />
        <title>#{msg.enter_title}</title>
</h:head>

<h:body>
	
	<div class = "header">
            <h:graphicImage library="images" name="logo.png" alt="lion" />
	</div>
	
	<div class ="auth">
	
	<form align="center">
		<div class = "auth-form-head">
                    <h1>#{msg.enter_to_motoshop}</h1>
			</div>
	
		
			
			<div class = "auth-form-body">
                            <h:form>
                                <label>#{msg.username}</label>
                                <h:inputText styleClass="form-control-block" id="login" />
                                <label>#{msg.password}</label>
                                <h:inputSecret styleClass="form-control-block" id="password" />
                            </h:form>
			</div>
		</form>
	</div>

</h:body>
</html>
