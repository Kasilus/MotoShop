<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Faces</title>
    </h:head>

    <h:body>
        <ui:composition template="/templates/items_template.xhtml">
            

            <ui:define name="title">
                #{msg.items_title}
            </ui:define>
            

            <ui:define name="content_main">
                #{param.section_id}
                
                
                <p>#{msg.items_in_general} : #{searchController.itemsBySearch}</p>

                <ui:repeat value="#{searchController.currentItemList}" var="item">
                    <div class="part-content-cell">
                        <div class="image">
                            <h:graphicImage value="/ShowImage?id=#{item.id}" height="136" width="149" />
                        </div>
                        <div class="desk"><span class="stock">#{msg.in_stock}</span>#{item.name}</div>
                    </div>
                </ui:repeat>
                

                <div class ="pager">
                    <h:form rendered="#{searchController.itemsBySearch>searchController.itemsOnPage}">

                        <ui:repeat value="#{searchController.pagesNumbered}" var="pageNumber">
                            <h:commandLink action="#{searchController.selectPage()}" value="#{pageNumber}" styleClass="#{pageNumber == searchController.selectedPageNumber?'selected_page':''}">
                                <f:param name="page_number" value="#{pageNumber}" />
                            </h:commandLink>    
                        </ui:repeat>

                    </h:form>
                </div>

                
            </ui:define>

            
        </ui:composition>
    </h:body>
</html>
