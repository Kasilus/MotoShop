<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Faces Servlet</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>

        <ui:composition>

            <h1>#{msg.sections}.</h1>
            <ul>
                <ui:repeat value="#{sectionController.sectionList}" var="section">
                    <h:form>
                    <li>
                        <h:commandLink value="#{section.name}" action="#{sectionController.getCategoriesBySectionId()}">
                            <f:param name="section_id" value="#{section.id}" />
                        </h:commandLink>
                    </li>
                    </h:form>    
                </ui:repeat>
            </ul>

        </ui:composition>

    </h:body>
</html>
